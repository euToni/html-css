<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        /*Tamanho PADRÃO do iframe: 
             300x150  */

        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
      <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank">Curso em video</a>
           <!--Caso o iframe não seja compativel com o navegador aparecerá o link-->
      </iframe>
        
        para aprender a programar</p>

        <p>O repositório do Guanabara
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">repositório</a>
                <!--Caso o iframe não seja compativel com o navegador aparecerá o link-->
            </iframe>

            também é muito legal</p>
</body>
</html>
